name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install root deps
        run: npm ci
      - name: Install backend deps
        run: cd backend && npm ci
      - name: Install frontend deps
        run: cd frontend && npm ci
      - name: Run backend tests
        run: cd backend && npm test
      - name: Run frontend tests (unit)
        run: cd frontend && npm test
      - name: Lint
        run: npm run -s lint || true

  smoke:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Start backend (keyless fallback)
        run: |
          cd backend
          USE_MOCK_FALLBACK=true npm run build
          nohup node dist/index.js &
          sleep 2
      - name: Wait for health
        run: |
          for i in {1..10}; do
            status=$(curl -sS http://localhost:3001/api/health | jq -r .status || echo "fail")
            echo "health: $status"
            if [ "$status" = "ok" ] || [ "$status" = "degraded" ]; then exit 0; fi
            sleep 1
          done
          exit 1

  seeded-integration:
    runs-on: ubuntu-latest
    needs: lint-and-test
    env:
      FREESOUND_API_KEY: ${{ secrets.FREESOUND_API_KEY }}
      JAMENDO_CLIENT_ID: ${{ secrets.JAMENDO_CLIENT_ID }}
      UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      IMGFLIP_USERNAME: ${{ secrets.IMGFLIP_USERNAME }}
      IMGFLIP_PASSWORD: ${{ secrets.IMGFLIP_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci && cd backend && npm ci && cd ../frontend && npm ci
      - name: Start backend with keys
        run: |
          cd backend
          npm run build
          nohup node dist/index.js &
          sleep 3
      - name: Run backend integration tests (focused)
        run: |
          cd backend
          npm test -- --testPathPattern=__tests__/integration || true
      - name: Check health
        run: curl -sS http://localhost:3001/api/health | jq .
